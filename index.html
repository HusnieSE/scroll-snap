<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>↯ scroll-snap ↯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="page first-page">
        <div class="logo"></div>
        <div class="hint" style="position: absolute; bottom: 10%;">
          <div class="scroll"></div>
          <div class="arrow-keys"></div>
        </div>
      </div>
      <div class="page second-page">
        <div id="container-horizontal">
          <div class="page first-page-horizontal">
            <div class="snippet-constructor"></div>
            <p>
              <span class="highlight">Snap</span> page when user stops scrolling, <br />
              with a <span class="highlight">customizable</span> configuration <br />
              and a consistent <span class="highlight">cross browser</span> behaviour
            </p>
            <div class="arrow-big" style="top: -50px;"></div>
            <div class="arrow-big" style="transform: rotate(90deg); bottom: 100px;"></div>
          </div>
          <div class="page second-page-horizontal">
            <p>
              Manually <code class="highlight">bind()</code> and
              <code class="highlight">unbind()</code> <br />
              the scrolling element
            </p>
            <div class="snippet-unbind"></div>
            <div class="actions">
              <button class="unbind" onclick="unbind()">UNBIND</button>
              <button class="bind" onclick="bind()">BIND</button>
            </div>
          </div>
        </div>
      </div>
      <div class="page third-page">
        <p>
          Check the docs on <br />
          <a class="highlight" target="_blank" href="https://github.com/lucafalasco/scroll-snap"
            >Github</a
          >
          <br />
          <br />
          ⁙ ⁙ ⁙
          <br />
          <br />
          Play with the code in <br />
          <a
            class="highlight"
            target="_blank"
            href="https://codesandbox.io/s/n2ynjj8lj?autoresize=1&hidenavigation=1"
            >CodeSandbox
          </a>
        </p>
        <div class="github"></div>
      </div>
    </div>
    <script src="scroll-snap.js"></script>
  </body>
</html>
